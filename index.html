<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Trip Price Calculator</title>

<style>
.currency:after { content: '\20AA'; }
</style>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
  
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="result"></h3>
            </div>
            <div class="col-md-12">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="from">From</label>
                        <input type="text" id="from" value="Tel-aviv, Israel" class="form-control input-lg" title="from (origin)">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="to">To</label>
                        <input type="text" id="to" value="Dafna, Israel" class="form-control input-lg" title="to (destination)">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="average">km/liter</label>
                        <input type="text" id="average" value="14" class="form-control input-lg" title="Fuel Consumption (your vehicle)">
                    </div>
                    <button id="calculate" class="btn btn-success btn-lg">
                      <span class="glyphicon glyphicon-flash"></span> Calculate cost</button>
                </form>
            </div>
        </div>
    </div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
jQuery(function ( $ ) {

//    var origin1 = new google.maps.LatLng(55.930385, -3.118425);

  var calculateTripPrice = function ( event ) {

    event.preventDefault();
    
    var service = new google.maps.DistanceMatrixService();
    
    service.getDistanceMatrix({
        origins: [ $('#from').val() ],
        destinations: [ $('#to').val() ],
        travelMode: google.maps.TravelMode.DRIVING,
        //durationInTraffic: true,
        avoidHighways: false,
        avoidTolls: false
      }, callback);

    function callback(response, status) {
        
      var query = {
          url: 'http://energy.gov.il/Subjects/Fuel/Pages/GxmsMniPricesAndTaxes.aspx',
          type: 'html',
          selector: '.ms-rteTableOddCol-default',
          extract: 'text'
        },
        distanceData = response.rows[0].elements[0].distance,
        distance = distanceData.value / 1000,
        average = 14,
        request;
      
      request = 'http://example.noodlejs.com/?q=' +
              encodeURIComponent(JSON.stringify(query)) +
              '&callback=?';
      
      jQuery.getJSON(request, function (data) {
        
        var fuelPrice = parseFloat(data[0].results[0]);
        
        $('#result').html([
             distanceData.text +' / '+ average +' kml * '+ fuelPrice +' L = ',
             '<mark class="currency">'+ Math.round( (distance / average) * fuelPrice ) +'</mark>'
        ].join(''));
      });
      
    }
    
  };
  
  $('#calculate').click( calculateTripPrice );
  
});
</script>
</body>
</html>
