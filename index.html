<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Trip Price Calculator</title>

<style>
.currency:after { content: '\20AA'; }
.map-canvas { width: 100%; height: 500px; }
.push-down-1 { margin-bottom: 1rem; }
</style>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>

      <div class="container">
        <div class="row push-down-1">
            <div class="col-md-12">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="from">From</label>
                        <input id="from" type="text" placeholder="Enter a start point" class="form-control input-lg">
                        <!--<input type="text" id="from" value="Tel-aviv, Israel" class="form-control input-lg" title="from (origin)">-->
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="to">To</label>
                        <input id="to" type="text" placeholder="Enter an end point" class="form-control input-lg">
                        <!--<input type="text" id="to" value="Dafna, Israel" class="form-control input-lg" title="to (destination)">-->
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="average">km/liter</label>
                        <input type="text" id="average" value="14" class="form-control input-lg" title="Fuel Consumption (your vehicle)">
                    </div>
                    <button id="calculate" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-flash"></span> Calculate cost</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div id="map-canvas" class="map-canvas"></div>
            </div>
            <div class="col-md-5">
                <h3 id="result"></h3>
            </div>
        </div>
    </div>

<script src="//maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyDxrQaMQMy3vsAQF5CZ4-jxaxcCd3sKVXs"></script>
<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="trip-price.js"></script>
</body>
</html>
