<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Trip Price Calculator</title>

<style>
.currency:after { content: '\20AA'; }
.map-canvas { width: 100%; height: 500px; }
</style>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>

      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="result"></h3>
            </div>
            <div class="col-md-12">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="from">From</label>
                        <input id="from" type="text" placeholder="Enter a start point" class="form-control input-lg">
                        <!--<input type="text" id="from" value="Tel-aviv, Israel" class="form-control input-lg" title="from (origin)">-->
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="to">To</label>
                        <input id="from" type="to" placeholder="Enter a start point" class="form-control input-lg">
                        <!--<input type="text" id="to" value="Dafna, Israel" class="form-control input-lg" title="to (destination)">-->
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="average">km/liter</label>
                        <input type="text" id="average" value="14" class="form-control input-lg" title="Fuel Consumption (your vehicle)">
                    </div>
                    <button id="calculate" class="btn btn-success btn-lg">
                      <span class="glyphicon glyphicon-flash"></span> Calculate cost</button>
                </form>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="map-canvas" class="map-canvas"></div>
          </div>
        </div>
    </div>

<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
jQuery(function ( $ ) {

//    var origin1 = new google.maps.LatLng(55.930385, -3.118425);

function initialize() {
  var mapOptions = {
    center: new google.maps.LatLng(55.930385, -3.118425),
    zoom: 13
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  var input_from = document.getElementById('from');
  var input_to = document.getElementById('to');

  var autocomplete_from = new google.maps.places.Autocomplete(input_from);
  var autocomplete_to = new google.maps.places.Autocomplete(input_to);
  
  autocomplete_from.bindTo('bounds', map);
  autocomplete_to.bindTo('bounds', map);

  var infowindow = new google.maps.InfoWindow();
  var marker = new google.maps.Marker({
    map: map,
    anchorPoint: new google.maps.Point(0, -29)
  });

  google.maps.event.addListener(autocomplete_from, 'place_changed', function() {
    infowindow.close();
    marker.setVisible(false);
    var place = autocomplete_from.getPlace();
    if (!place.geometry) {
      return;
    }

    // If the place has a geometry, then present it on a map.
    if (place.geometry.viewport) {
      map.fitBounds(place.geometry.viewport);
    } else {
      map.setCenter(place.geometry.location);
      map.setZoom(17);  // Why 17? Because it looks good.
    }
    marker.setIcon(/** @type {google.maps.Icon} */({
      url: place.icon,
      size: new google.maps.Size(71, 71),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(17, 34),
      scaledSize: new google.maps.Size(35, 35)
    }));
    marker.setPosition(place.geometry.location);
    marker.setVisible(true);

    var address = '';
    if (place.address_components) {
      address = [
        (place.address_components[0] && place.address_components[0].short_name || ''),
        (place.address_components[1] && place.address_components[1].short_name || ''),
        (place.address_components[2] && place.address_components[2].short_name || '')
      ].join(' ');
    }

    infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
    infowindow.open(map, marker);
  });

}

google.maps.event.addDomListener(window, 'load', initialize);

  var calculateTripPrice = function ( event ) {

    event.preventDefault();
    
    var service = new google.maps.DistanceMatrixService();
    
    service.getDistanceMatrix({
        origins: [ $('#from').val() ],
        destinations: [ $('#to').val() ],
        travelMode: google.maps.TravelMode.DRIVING,
        //durationInTraffic: true,
        avoidHighways: false,
        avoidTolls: false
      }, callback);

    function callback(response, status) {
        
      var query = {
          url: 'http://energy.gov.il/Subjects/Fuel/Pages/GxmsMniPricesAndTaxes.aspx',
          type: 'html',
          selector: '.ms-rteTableOddCol-default',
          extract: 'text'
        },
        distanceData = response.rows[0].elements[0].distance,
        distance = distanceData.value / 1000,
        average = 14,
        request;
      
      request = 'http://example.noodlejs.com/?q=' +
              encodeURIComponent(JSON.stringify(query)) +
              '&callback=?';
      
      jQuery.getJSON(request, function (data) {
        
        var fuelPrice = parseFloat(data[0].results[0]);
        
        $('#result').html([
             distanceData.text +' / '+ average +' kml * '+ fuelPrice +' L = ',
             '<mark class="currency">'+ Math.round( (distance / average) * fuelPrice ) +'</mark>'
        ].join(''));
      });
      
    }
    
  };
  
  $('#calculate').click( calculateTripPrice );
  
});
</script>
</body>
</html>
