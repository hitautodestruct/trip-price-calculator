<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>

<style id="jsbin-css">
.currency:after { content: '\20AA'; }
</style>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
  
<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 id="result" class="currency">0.0</h3>
            </div>
            <div class="col-md-12">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" id="from" value="Tel-aviv, Israel" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" value="Dafna, Israel" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="average">km/liter</label>
                        <input type="text" id="average" value="14" class="form-control input-lg">
                    </div>
                    <button id="calculate" class="btn btn-success btn-lg">
                      <span class="glyphicon glyphicon-flash"></span> Calculate cost</button>
                </form>
            </div>
        </div>
    </div>
  
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
jQuery(function ( $ ) {

  var calculateTripPrice = function () {
  
    var params = {
      origin: $('#from').val(),
      destination: $('#to').val(),
      sensor: false
    };
    
    $.get('http://maps.googleapis.com/maps/api/directions/json', params, function (data) {
    
      var query = {
          url: 'http://energy.gov.il/Subjects/Fuel/Pages/GxmsMniPricesAndTaxes.aspx',
          type: 'html',
          selector: '.ms-rteTableOddCol-default',
          extract: 'text'
        },
        distance = data.routes[0].legs[0].distance.value / 1000,
        average = 14,
        request;
      
      request = 'http://dharmafly.noodle-example.jit.su/?q=' +
              encodeURIComponent(JSON.stringify(query)) +
              '&callback=?';
      
      jQuery.getJSON(request, function (data) {
        var fuelPrice = parseFloat(data[0].results[0]);
        $('#result').text( Math.round( (distance / average) * fuelPrice ) );
      });
    
    });
    
  };
  
  $('#calculate').click( calculateTripPrice );
  
});
</script>
</body>
</html>
